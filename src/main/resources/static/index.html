<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Server Analyzer</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel = "stylesheet" href = "styling.css">
    <script type = "text/javascript" src = "script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="html2pdf.bundle.min.js"></script>
</head>
<body>
<div class = "container">
    <h2>Server Analyzer</h2>
</div>
<div class = "container">
    <div id="name-group" class="form-group">
        <label for="url">URL:</label>
        <input id="url" type="text" class="form-control" name="url" placeholder="https://www.google.com:443" autofocus required>
        <div class = checkbox>
            <input type = "checkbox" id = "protocolCheck">
            <label for = "protocolCheck">Enable Protocols</label>
            <div id = "protocols"></div>
        </div>
    </div>
    <button id="btn" type="submit" value="submit" class="btn btn-success">Analyze</button>
    <div id="loader" class="loader">
    </div>
</div>

<br>
<div class = "container">
    <button class="dropdown">Possible issues</button>
    <div class="text">
        <p id = "issues">
        </p>
    </div>
</div>
<div class = "container">
    <button class="dropdown">Full Report</button>
    <div class="text">
        <p id = "FR">
        </p>
    </div>
</div>
<div class = "container">
    <button id = "pdf" type = "button" class = "btn btn-success">Save as PDF</button>
</div>
</body>
</html>
